name: Build Windows

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - electron-v3
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        #os: [	macos-latest, ubuntu-latest, windows-latest ]
        os: [ windows-latest ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm i electron-builder

      - name: Build
        run: npm run win

      - name: List all files
        run: ls
