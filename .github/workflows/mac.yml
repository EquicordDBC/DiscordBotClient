name: Build (macOS)

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - electron-v3
  workflow_dispatch:
    inputs:
      version:
        description: "Release Version"
        default: ""
        required: true
        type: string
      upload_artifact:
        description: "Upload artifact"
        default: true
        required: false
        type: boolean
      create_release:
        description: "Create a draft release"
        default: false
        required: false
        type: boolean

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        #os: [	macos-latest, ubuntu-latest, windows-latest ]
        os: [ macos-latest ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Clone EquicordDBC
        run: git clone https://github.com/EquicordDBC/EquicordDBC

      - name: Show Equicord Plugins (Debug)
        run: ls EquicordDBC/src/plugins

      - name: Install Dependencies
        run: npm run requirement

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: List all files (dist)
        run: ls dist

      - name: Upload Artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: v${{ inputs.version }}
          path: ${{ github.workspace }}/dist
          if-no-files-found: error

      - name: Create Draft Release
        if: ${{ inputs.create_release }}
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.version }}
          name: v${{ inputs.version }}
          files: dist/DiscordBotClient*
          draft: true
